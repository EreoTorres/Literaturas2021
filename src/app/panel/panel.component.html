<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <span>Literaturas</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="btn btn-succes mr-5" (click)="logout();">
        <mat-icon>power_settings_new</mat-icon> Salir
      </button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <mat-nav-list>
          <a mat-list-item (click)="ventana = 'ideas'; getRegistros(null);"><mat-icon>sticky_note_2</mat-icon>MÃ³dulo de literaturas</a>

    </mat-sidenav-container>
