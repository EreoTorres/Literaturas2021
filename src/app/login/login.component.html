<section class="fondo" >
    <div id="login">
        <!--<h3 class="text-center text-white pt-5">Login form</h3>-->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" #formul = "ngForm" (ngSubmit)="login(formul.value)" [formGroup]="formulario">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="usuario" class="text-info">Usuario:</label><br>
                                <input type="text" name="usuario" id="usuario" formControlName="usuario" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contra" class="text-info">Contraseña:</label><br>
                                <input type="password" name="contra" id="contra" formControlName="contra" class="form-control">
                            </div>
                            <div class="form-group" >
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Iniciar sesión" style="width: 100%;">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
